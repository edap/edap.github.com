<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Racket Racket - Try the Hilarious Ping Pong Experience!</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.178.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.178.0/examples/jsm/",
        "stats" : "https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"
      }
    }
    </script>
    <script type="module" src="src/main.js"></script>
</head>

<body>
    <div id="controlPanel">
        <!-- Indicators -->
        <div id="indicators">
          <div class="indicator" data-index="0"></div>
          <div class="indicator" data-index="1"></div>
          <div class="indicator" data-index="2"></div>
          <div class="indicator" data-index="3"></div>
          <div class="indicator" data-index="4"></div>
        </div>
      
        <!-- Mode Select Button -->
        <button id="modeSelectButton">Mode Select</button>
      </div>

    <div id="loading">Loading sounds...</div>
    <div id="container">
        <button id="audio-panel-toggle-btn" >SELECT</button>
        <div id="score">0 : 0</div>
    </div>
</body>

</html>
