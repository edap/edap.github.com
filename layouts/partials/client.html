
<h2 class="work-title">{{.Params.title}}</h2>
{{ if .Params.year}}
    <div class="client-year">
    Year: {{ .Params.year }}
    </div>
{{end}}

{{ if .Params.client}}
    <div class="client-name">
        {{ if .Params.client.name }}
        Client: {{ .Params.client.name | markdownify }}
        {{ end }}
    </div>
{{ end}}

{{ if .Params.myrole}}
    <div class="client-myrole">
        {{ if .Params.myrole }}
        My role: {{ .Params.myrole }}
        {{ end }}
    </div>
{{ end}}
