        The grant would allow me to create a 3D video animation that challenges the space imaginary promoted by the NewSpace movement. 
        
        The NewSpace movement is made up of private companies and investment funds that focus on extracting resources and building human settlements on extraterrestrial planets. Elon Musk's SpaceX is just one of the most popular NewSpace companies. Its goal is to solve the political, economic and ecological crises of our planet by going into space. The NewSpace movement imagines space as homogeneous, smooth and infinite, where the possibilities for extracting new mineral resources once those on Earth are exhausted are endless: the ideal territory for the continuation of capitalism.
         
        In this video I question how the NewSpace neo-colonialist narrative has become the dominant vision of the Western imaginary of space, and how it might be challenged. In my work I aim to re-enchant extraterrestrial space. The main characters of the video will be the animals sent into space during post-WWII experiments. The space dog Laika and the many monkeys, turtles and flies sent to die in space to test the viability of space travel will inhabit the space that the colonising man of the 21st century wanted to conquer. The use of animals in early space experiments reveals the problematic relationship with otherness, nature and the nonhuman that still characterises the space colonisation projects of the NewSpace movement today. Animals will populate an insidious space colony reminiscent of representations of alien landscapes in early cinema and dystopian science fiction.
        
        The aim of this artwork is to counter how outer space is represented by NewSpace companies. I want to reinterpret the anthropocentricheteronormative and speciesist approach that underlies the economic and technical apparatuses of contemporary private space companies. In my work, space is once again a threatening, uncanny and unpredictable otherness.

        b) What project would you like to focus on during the stipend period?
        In There is Literally Evertything in Space, the video I now intend to produce, the flying hand already seen in my previous video installations will meet a snake on an extra-terrestrial planet. From the encounter, the two will clash and expose a number of animals floating back and forth across planets. These animals represent the multitude of life forms that have been subjugated or made invisible by humans.
        The video departs by a rather anomalous statement made by the retired astronaut Franklin Story Musgrave in an interview on Sightings in 1995: ‘On two of my missions, and I still don’t have an answer [...] I have seen, a snake out there, six seven eight feet long. It is rubbery because it has internal waves in it and it follows you for a rather long period of time.’
        Musgrave is a retired NASA astronaut. With over 1,200 hours of space flight he is one of the most experienced astronauts alive. He often appears in public to narrate his experience and promote the work and research carried at NASA. I take his words in all their implications as a provocation. They are an  irregularity and exception which complicates our expectations and knowledge about outer space. Despite its absurdity, Musgrave’s confession reminds us that we know little of what is out there, and that outer space remains open to infinite interpretations by our social imaginary. 
        Could space snakes, along with animal species sent into space by humans in Cold War spaceflight experiments, and potentially any other life form living out there, challenge the dominant ideology surrounding space colonisation? Could these life forms introduce frictions and bumps in the allegedly smooth transition of humankind from planet Earth to outer space? Real or imaginary, these creatures re-signify outer space as a wild, unknown and unpredictable environment. The exact opposite of what the NewSpace movement and its investment plans claim it to be.
        
        a) What is unique about your artistic work? 
        
        I suppose the uniqueness of my work lies in the subject matter. Over the past 5 years my research has focused on the narratives surrounding future technological progress (see portfolio), and how these narratives determine and condition the present in which we live. In this sense, the NewSpace movement caught my attention as it represents a striking case of how stories about the future of humankind have a direct impact on the economy, life and contemporary society in general. The NewSpace movement proposes and supports the private colonization of space by companies such as Elon Musk’s SpaceX and Jeff Bezos’ Blue Origin, with the aim of exploiting extraterrestrial planets to extract resources, making them potentially habitable for human beings and,  according to some of the CEOs of these companies, ultimately turn them into an endless amusement park. 
        
        Why are you applying for a work stipend right now?
        
        I am applying for a work grant right now because I believe that this is work that is strictly related to current events and needs to be done now, not in 4 years. We are in a historical moment where the climate crisis and the intensive extraction of resources are pushing the world towards collapse. It may seem pointless to think about the future on a planet other than Earth. It is therefore urgent to question where our collective ideas about the future come from, how they were formed, how they might change and how they affect the present.
        The private aerospace industry has a physical impact on our environment, but also a less obvious and less visible impact on the way the western culture imagines the future of humankind. I believe it is necessary to imagine counter-narratives to the NewSpace and to re-think outer space as a place where alternative visions of life can still spawn and proliferate.
