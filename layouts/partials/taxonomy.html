{{ $taxonomy := "tags" }}
{{ with .GetTerms $taxonomy }}

  <ul class="alltags">
    <li>{{ (site.GetPage $taxonomy).LinkTitle }}:</li>
    {{ range . }}
      <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
  </ul>
{{ end }}
