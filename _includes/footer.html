  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/masonry.pkgd.min.js"></script>
  <script src="/js/imagesloaded.pkgd.min.js"></script>
  <script>
  var container = document.querySelector('.index-content');
  var msnry;
  if(container){
    $(container).imagesLoaded( function() {

      msnry = new Masonry( container, {
        columnWidth: '.grid-sizer',
        gutter: '.grid-gutter',
        itemSelector: '.grid',
        transitionDuration: '0.1s'
      });

      imgLoadHandler = function() {
          msnry.layout();
      }

      $('img').bind('load', imgLoadHandler);

    });
  }

  var additionalContainer = document.querySelector('.index-content-second');
  var msnry;
  if(additionalContainer){
    $(additionalContainer).imagesLoaded( function() {

      msnry = new Masonry( additionalContainer, {
        columnWidth: '.grid-sizer',
        gutter: '.grid-gutter',
        itemSelector: '.grid',
        transitionDuration: '0.1s'
      });

      imgLoadHandler = function() {
          msnry.layout();
      }

      $('img').bind('load', imgLoadHandler);

    });
  }

  ga('create', 'UA-401520-13', 'auto');

  </script>
